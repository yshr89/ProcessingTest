<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>K×Processing</title>
  <!-- CSSの読込 -->
  <link rel="stylesheet" href="K_Processing.css" type="text/css" />
  <link rel="stylesheet" href="animsition.min.css" type="text/css" />
	<!-- JavaScriptの読込 -->
	<script type="text/javascript" src="./processing.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="animsition.min.js"></script>
  <script>
  $(function() {
   $(".botan").animsition({
        inClass : 'fade-in', //ページをロードした際のアニメーション
        outClass : 'fade-out', //ページを出る際のアニメーション
        inDuration : 1500, //ページロードの際の表示までの時間
        outDuration : 500, //ページが消えるまでの時間
        linkElement : '.animsition-link', //ページ遷移アニメーションをするクラス
        touchSupport : true,
        loading : true, //ロードを有効/無効
        loadingParentElement : 'body', //ロード中を表示するラッパー要素
        loadingClass : 'animsition-loading', //ロードと表示するクラス
        unSupportCss : [ 'animation-duration',
                         '-webkit-animation-duration',
                         '-o-animation-duration'
                       ]
   });
  });
  </script>
</head>
<body>

<div id="wrapper">
<!-- タイトル画面のボタン -->
<div class="botan">
  <a href="#obj" class="animsition-link">KB × Processing</a>
  <script language="JavaScript">
  // ランダムに背景を表示する
    img = new Array();
    img[0] = "./processing/processing.pde";
    img[1] = "./boid/boid.pde";
    img[2] = "./thorn/thorn.pde";
    img[3] = "./hexagon/hexagon.pde";

    n = Math.floor(Math.random()*img.length);
    document.write("<canvas data-processing-sources='"+img[n]+"'></canvas>");
  </script>
</div>


<div class="description">
  <p class="des-text">texttexttexttexttexttexttexttext</p>
</div>

<div class="seconddescription">
  <p class="meta-text">aaaaa</p>
  <p class="des-text">bbbbbbbbbbbb</p>
  <p class="meta-text">ccccc</p>
</div>


<div class="processing-two">
  <canvas class="haikei" data-processing-sources="./aaa/aaa.pde"></canvas>
  <p class="processing-two-text">testtesttesttesttesttesttest</p>
</div>


<p class="processing-three-text">kkkkkkkkkkk</p>



<div class="K">
  <canvas id="obj" data-processing-sources="./K_new/K_new.pde"></canvas>
</div>


<footer>
  <p>
		<small>
			by sazuka
			&copy; 2016 <a href="http://www.bunmeisha.co.jp">bunmeisha</a>
		</small>
	</p>
</footer>

</div>

</body>
</html>
